<div *ngIf='drawnArray'>
    <h2>Array of data:</h2>
    <div class="tableContainer">
        <div *ngFor="let row of drawnArray" class="flex-start">
            <div *ngFor="let item of row" >
                <div  class="elem flex-center" [ngClass]="{'back-black': item==0, 'back-white': item==1}">
                    {{item}}
                </div>

            </div>
        </div>
    </div>
</div>
